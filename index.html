<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <a
              href="https://shecodes.io/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/logo.png" class="logo" alt="SheCodes Logo" />
            </a>
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>New York</h1>
                  <ul>
                    <li>
                      <span> Monday 11 : 43 </span>
                      , fog
                    </li>
                    <li>
                      Humidity:
                      <strong> 91 % </strong>
                      Wind
                      <strong> 1.54 km/h </strong>
                    </li>
                  </ul>
                </div>
                <div class="WeatherForecast rov">
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Mon</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperature">
                        <span class="forecast-temperature-max">29°</span>
                        <span class="forecast-temperature-min">21°</span>
                      </div>
                    </div>
                  </div>
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Tue</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">29°</span>
                      <span class="forecast-temperature-min">21°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">28°</span>
                      <span class="forecast-temperature-min">20°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Thu</div>
                    <canvas width="38" height="38"></canvas>
                    <span class="forecast-temperature-max">24°</span>
                    <span class="forecast-temperature-min">20°</span>
                  </div>
                </div>
                </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Fri</div>
                    <canvas width="38" height="38"></canvas>
                    <span class="forecast-temperature-max">28°</span>
                    <span class="forecast-temperature-min">20°</span>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://www.shecodes.io"
                target="_blank"
                rel="noopener"
                noreferrer
                >SheCodes</a
              >
              and is
              <a
                href="https://github.com/shecodesio/weather"
                target="_blank"
                rel="noopener noreferrer"
                >open-sourced on GitHuv</a
              >
              and
              <a
                href="https://shecodes-weather.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
